<!doctype html>
<html lang="en">

<head>
    <title>Tech Trivia Challenge!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 style="opacity: 1;">Tech Trivia Challenge!</h1>
            </div>
        </div>

        <hr>

        <!-- Stats -->
        <div class="row" id="stats">
            <div class="col-6">
                <p>Right answers so far:
                    <span class="correct-sofar">0</span>
                </p>
                <p>Wrong answers so far:
                    <span class="incorrect-sofar">0</span>
                </p>
                <p>Unanswered questions so far:
                    <span class="skipped-sofar">0</span>
                </p>
            </div>

            <!-- Time remaining -->
            <div class="col-6">
                
                <p id="time-remaining">Time remaining: </p>
                <p id="timer"></p>
            </div>
        </div>
    </div>



    <button class="btn btn-dark" id="click-to-start">Click to begin!</button>
    <br>

    <!-- Question area -->
    <div class="container" id="question-area">
        <div class="row">
            <div class="col-12">
                <p style="margin-top: 10px;">
                    Question #
                    <span id="index"></span>
                </p>
                <p style="margin-bottom: 0px;">
                    <span id="current-question"></span>
                </p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-danger choices" id="0"></button>
                <button class="btn btn-danger choices" id="1"></button>
                <button class="btn btn-danger choices" id="2"></button>
                <button class="btn btn-danger choices" id="3"></button>
            </div>
        </div>
    </div>


    <!-- Answer area, appears after selecting a choice -->
    <div class="container" id="answer-area">
        <div class="row">
            <div class="col-6">
                <br>
                <p style="margin-top: 10px;" id="right-or-wrong">Correct/incorrect</p>
                <p class="correct-answer">The correct answer was:
                    <div class="correct-answer" id="correct-answer-id"></div>
                </p>
            </div>
            <div class="col-6">
                <img class="img-fluid" id="pic" src="http://placehold.it/200/200">
            </div>
        </div>
    </div>
    </div>


    <!-- End game area, hidden until all questions are answered -->
    <div class="container" id="end-area">
        <div class="row">
            <div class="col-12">
                <h2>Game Over!</h2><hr>
                <p>Correct questions: <span class="correct-sofar"></span></p>
                <p>Incorrect questions: <span class="incorrect-sofar"></span></p>
                <p>Unanswered questions: <span class="skipped-sofar"></span></p>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-warning btn-block" id="play-again">Play again!</button>
        </div>
    </div>


    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
